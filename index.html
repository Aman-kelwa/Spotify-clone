<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black ">
      <div class="left bg-grey rounded">
        <div class="close">
          <img width="30" class="invert" src="img/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo invert"><img src="img/logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert home-img" src="img/home.svg" alt="home" /><h3>Home</h3></li>
            <li><img class="invert search" src="img/search.svg" alt="home" /><h3>Search</h3></li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="song-list">
            <ul>
              
            </ul>
          </div>
          <div class="footer">
            <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                >Safety &amp; Privacy Center</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                >Cookies</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
            </div>
           
            </div>
        </div>
        
        
      
      </div>
      <div class="right bg-grey rounded  p-1">
        <div class="header">
            <div class="nav">
              <div class="hamburgerContainer">
                <img class="invert hamburger" src="img/hamburger.svg" alt="">
        
              <svg class="arrow1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
            <svg class="arrow2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
            </div>
          </div>

            <div class="buttons">
                <button class="sign-btn">Sign up</button>
                <button class="login-btn">Log in</button>
                
            </div>
        </div>
        <div class="spotify-playlist">
          <h1>Spotify Playlist</h1>
          <div class="cardcontainer">
            
        </div>
      </div>


      <div class="playbar">
        <div class="seekbar">
          <div class="circle">

          </div>
        </div>
      <div class="abovebar">

        
        <div class="songinfo "></div>
        <div class="song-buttons invert">
          <img id="previous" src="img/presong.svg" alt="">
          <img id="play" src="img/play.svg" alt="">
          <img id="next" src="img/nextsong.svg" alt="">
          
        </div>
        <div class="timevol">
          <div class="songtime">

          </div>
          <div class="volume">
            <img width="30" class="invert" src="img/volume.svg" alt="">
            <div class="range">
              <input type="range" name="volume">
            </div>
          </div>
        </div>
      </div>
      </div>  
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
